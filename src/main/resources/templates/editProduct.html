<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагувати товар</title>
    <meta charset="UTF-8"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div id="app-container">
    <div class="body-wrapper">
        <div th:insert="~{blocks/header :: header}"></div>
        <main>
            <div class="container mt-5">
                <h1 class="text-center">Редагувати товар</h1>
                <div class="card p-4 mt-4">
                    <form th:action="@{/product/add}" method="post" enctype="multipart/form-data"
                          th:object="${product}">
                        <input type="hidden" th:field="*{ID}"/>
                        <div class="mb-3">
                            <label for="name" class="form-label">Назва товару</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Ціна ($)</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price"
                                   th:value="*{price}" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Категорія</label>
                            <select class="form-control" id="category" name="category.ID" required>
                                <option value="" selected disabled>Виберіть категорію</option>
                                <option th:each="category : ${categories}" th:value="${category.ID}"
                                        th:text="${category.name}"
                                        th:selected="${category.ID == product.category.ID}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Опис товару</label>
                            <textarea class="form-control" id="description" name="description" rows="5"
                                      th:text="*{description}" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="files" class="form-label">Фото товару</label>
                            <input type="file" class="form-control" id="files" name="files" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                    </form>
                </div>
            </div>
        </main>
        <div th:insert="~{blocks/footer :: footer}"></div>
    </div>
</div>
</body>
</html>
